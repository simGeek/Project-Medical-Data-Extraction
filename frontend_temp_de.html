{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link rel="stylesheet" href="{% static 'css/style_project1.css' %}">
</head>
<body>
<h1 class="centered-element">
    Medical Data Extraction
</h1>
<div class="boxes">
    <div class="box">
        <h3 class="element1">Patient's file type:</h3>
        <select class="drop" name="dropdown_name" id="dropdown_id">
            <option value="pre">Prescription</option>
            <option value="pd">Patient Details</option>
            <option value="vr">Vaccination Record</option>
            <option value="mh">Medical History</option>
        </select>
        
        <input class="element4" type="file" id="file-upload" name="file" accept="application/pdf" required>
        <div class="message" id="uploadMessage"></div>
        <a href="/p1_expdfs" class="style_button1">Download Sample Files</a>
    </div>
    <div class="box2">
        <h2 class="res">Result</h2>
        <span class="container" id="extractionResult"></span>
<div class="oops">
	<button class="style_button2" id="uploadextractButton">Upload and Extract</button>
    </div>
</div>
</div>

<script src="{% static 'js/project1.js' %}"></script>
</body>
</html>
